<!DOCTYPE html>
<html>
  <head>
    <title>Eufiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{=URL('static','css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet">
    {{block head}}{{end}}
  </head>
  <body style="background: url({{=bgbody}}) no-repeat center center fixed; background-size: cover;" >

    <!-- navbar -->
    <header>
        <nav class="nav navbar-inverse navbar-sentibol nav-top" role="navigation">
        <div class="container">
            <a href="{{=URL(f='index')}}">

            <img class="navbar-img  navbar-brand logo" src="{{=URL('static','images/logo.png')}}" />
            </a>

            <div class="navbar-right">

            {{if auth.is_logged_in():}}
                <a href="{{=URL(f='user/logout')}}" class="btn btn-danger navbar-btn">{{=T("Sair")}}</a>
            {{else:}}
            <a href="{{=URL(f='login')}}" class="btn btn-danger navbar-btn">{{=T("Entrar")}}</a>
            <a href="{{=URL(f='register')}}" class="btn btn-primary navbar-btn ">{{=T("Registrar")}}</a>
            {{pass}}
            </div>
        </div>

    </nav>
    </header>
    {{block content}}
        {{include}}
    {{end}}
   <!-- FOOTER -->
      <footer class="container">
        <p style="text-align:center">
          Copyright &copy; Company 2013 &middot; Facebook &middot; Twitter &middot; Google+
        </p>
      </footer>
    <!-- /END OF FOOTER -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{=URL('static','js/bootstrap.min.js')}}"></script>
  </body>
</html>
